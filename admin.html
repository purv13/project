    <!-- JavaScript to fetch listings -->
    <script>
        async function fetchListings() {
            const response = await fetch('/api/listings');
            const listings = await response.json();
            const listingsContainer = document.getElementById('listings');
            listingsContainer.innerHTML = '';

            listings.forEach(listing => {
                const listingDiv = document.createElement('div');
                listingDiv.className = 'bg-white shadow-md rounded-lg p-4';
                listingDiv.innerHTML = `
                    <h3 class="text-xl font-semibold">${listing.title}</h3>
                    <p class="text-gray-700">${listing.description}</p>
                    <p class="text-gray-600">Status: ${listing.status}</p>
                    <button class="approve-btn bg-green-500 text-white px-4 py-2 rounded mt-2" data-id="${listing.id}">Approve</button>
                    <button class="reject-btn bg-red-500 text-white px-4 py-2 rounded mt-2 ml-2" data-id="${listing.id}">Reject</button>
                `;
                listingsContainer.appendChild(listingDiv);
            });
        }

        // Event listeners for approve/reject buttons
        document.addEventListener('click', async (event) => {
            if (event.target.classList.contains('approve-btn')) {
                const id = event.target.getAttribute('data-id');
                await fetch('/api/listings/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                fetchListings(); // Refresh listings
            } else if (event.target.classList.contains('reject-btn')) {
                const id = event.target.getAttribute('data-id');
                await fetch('/api/listings/reject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                fetchListings(); // Refresh listings
            }
        });

        // Initial fetch
        fetchListings();
    </script>
