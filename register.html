<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register an Account</h2>

        <form action="/register" method="POST" class="space-y-6" onsubmit="return validateForm()">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-gray-600 font-medium">Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required 
                    placeholder="Enter your name"
                >
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-600 font-medium">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required 
                    placeholder="Enter your email"
                >
            </div>

            <!-- Password Input with Validation -->
            <div>
                <label for="password" class="block text-gray-600 font-medium">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                    placeholder="Enter your password"
                    title="Password must be at least 8 characters long and include letters and numbers"
                >
                <p id="password-error" class="text-red-500 text-sm hidden mt-1">Password must be at least 8 characters and include both letters and numbers.</p>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-gray-600 font-medium">Confirm Password:</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required 
                    placeholder="Confirm your password"
                >
            </div>

            <!-- Submit Button -->
            <div>
                <input 
                    type="submit" 
                    value="Register" 
                    class="w-full p-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors cursor-pointer"
                >
            </div>
        </form>

        <!-- Link to Login -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('password-error');

            // Check password criteria using HTML pattern attribute
            const isPasswordValid = password.validity.valid;

            if (!isPasswordValid) {
                passwordError.classList.remove('hidden');
                return false; // Prevent form submission
            } else {
                passwordError.classList.add('hidden');
            }

            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match');
                return false;
            }

            return true; // Form can be submitted
        }
    </script>
</body>
</html>
