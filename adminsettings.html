<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Admin Settings</h1>
    </header>

    <!-- Settings Form -->
    <main class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <!-- Admin Info Form -->
            <form>
                <!-- Admin Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Admin Name</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Admin Name">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Email Address</label>
                    <input type="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Email">
                </div>

                <!-- Change Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Change Password</label>
                    <input type="password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="New Password">
                </div>

                <!-- Notification Settings -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Notifications</label>
                    <label class="inline-flex items-center mt-2">
                        <input type="checkbox" class="form-checkbox text-blue-600">
                        <span class="ml-2">Receive email notifications</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-500 transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p class="text-sm">Â© 2024 City Navigator Admin Panel</p>
    </footer>

</body>
</html>
