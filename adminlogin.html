<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-96">
        <h1 class="text-2xl font-semibold text-center mb-6 font-mono">Admin Login</h1>
        <form action="/adminlogin" method="POST">
            <input type="email" name="email" placeholder="Email" required class="border border-gray-700 p-2 w-full mb-4 rounded">
            <input type="password" name="password" placeholder="Password" required class="border border-gray-700 p-2 w-full mb-6 rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">Login</button>
        </form>    
    </div>
</body>
</html>
