<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Manage Users</h1>
    </header>

    <!-- User Management -->
    <main class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <!-- Search Users -->
            <div class="mb-6">
                <input type="text" placeholder="Search users..." class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- User Table -->
            <table class="min-w-full bg-white" id="userTable">
                <thead>
                    <tr class="w-full text-left text-gray-600 bg-gray-200 uppercase text-sm leading-normal">
                        <th class="py-3 px-6">User</th>
                        <th class="py-3 px-6">Email</th>
                        <th class="py-3 px-6">Role</th>
                        <th class="py-3 px-6">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <!-- User 1 -->
                    <tr class="border-b border-gray-200 hover:bg-gray-100" id="user1">
                        <td class="py-3 px-6">John Doe</td>
                        <td class="py-3 px-6">john@example.com</td>
                        <td class="py-3 px-6">User</td>
                        <td class="py-3 px-6">
                            <a href="#" class="text-blue-600 hover:underline">Edit</a> | 
                            <a href="#" class="text-red-600 hover:underline delete-btn" data-user-id="user1">Delete</a>
                        </td>
                    </tr>
                    <!-- User 2 -->
                    <tr class="border-b border-gray-200 hover:bg-gray-100" id="user2">
                        <td class="py-3 px-6">Jane Smith</td>
                        <td class="py-3 px-6">jane@example.com</td>
                        <td class="py-3 px-6">Admin</td>
                        <td class="py-3 px-6">
                            <a href="#" class="text-blue-600 hover:underline">Edit</a> | 
                            <a href="#" class="text-red-600 hover:underline delete-btn" data-user-id="user2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p class="text-sm">Â© 2024 City Navigator Admin Panel</p>
    </footer>

    <!-- JavaScript to handle delete functionality -->
    <script>
        // Function to simulate user deletion
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-btn');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const userId = this.getAttribute('data-user-id');
                    const userRow = document.getElementById(userId);

                    if (confirm('Are you sure you want to delete this user?')) {
                        userRow.remove();  // Removes the user row from the table
                        alert('User deleted (simulated). In real projects, API & database interaction is required.');
                    }
                });
            });
        });
    </script>
</body>
</html>
